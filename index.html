    
<!DOCTYPE html>
<html>
<head>
	<script src="http://stemwijzer.dvc-icta.nl/data.js"></script>		
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Stemwijzer</title>
</head>
<body onload="Content()">
	<div id="background"></div>
	<section>
		<button id="backButton" onclick="goBack()"><i class="fas fa-long-arrow-alt-left"></i></button>
		<div id="content">
			<img id="title-img" src="./images/stemwijzer.png">
			<button class="btn" onclick="Statements()">Start</button>
		</div>

		<div id="statements">
			<h2 id="statement-title"></h2>
			<p id="statement"></p>		
			<button class="btn" id="" onclick="">Eens</button>
			<button class="btn" id="" onclick="">Geen van beide</button>
			<button class="btn" id="" onclick="">oneens</button>
			<button id="skipbutton" onclick="setChoice('')">Sla deze vraag over <i class="fa fa arrow-alt-right"></i></button>
		</div>

		<div id="selectStatements">

			<h2>Zijn er onderwerpen die u extra belangrijk vindt?</h2>

			<p>Aangevinkte stellingen tellen extra mee bij het berekenen van het resulaat.</p>

			<ul id="statements-ul"></ul>

			<button class="btn" onclick="">Ga verder</button>
		</div>	
	</section>
	<script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
	<script src="stemwijzer.js"></script>
</body>
</html>
